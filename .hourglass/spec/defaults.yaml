project:
  name: "{{ (datasource "context").AVS_NAME }}"  # Will be replaced from config.yaml
  version: "{{ (datasource "context").VERSION }}" # Will be replaced from context

aggregator:
  operatorSetId: "{{ (datasource "context").AGGREGATOR_OPERATOR_SET_ID }}"
  image:
    registry: "{{ (datasource "context").AGGREGATOR_REGISTRY }}"
    digest: "{{ (datasource "context").AGGREGATOR_DIGEST }}"
  env:
    - name: "OPERATOR_ADDRESS"
      type: "plain"
      required: true
    - name: "OPERATOR_PRIVATE_KEY"
      type: "plain"
      required: true
    - name: "KEYSTORE_PASSWORD"
      type: "plain"
      required: true
    - name: "L1_RPC_URL"
      type: "plain"
      required: true
    - name: "L1_CHAIN_ID"
      type: "plain"
      required: true
    - name: "L2_RPC_URL"
      type: "plain"
      required: true
    - name: "L2_CHAIN_ID"
      type: "plain"
      required: false
   # Optional variables
    - name: "L1_NETWORK_NAME"
      type: "plain"
      required: false
    - name: "L1_NETWORK"
      type: "plain"
      required: false
    - name: "L2_NETWORK_NAME"
      type: "plain"
      required: false
    - name: "L2_NETWORK"
      type: "plain"
      required: false
    - name: "DEBUG"
      type: "plain"
      required: false
  resources:
    tee_enabled: false

executor:
  operatorSetId: "{{ (datasource "context").EXECUTOR_OPERATOR_SET_ID }}"
  image:
    registry: "{{ (datasource "context").EXECUTOR_REGISTRY }}"
    digest: "{{ (datasource "context").EXECUTOR_DIGEST }}"
  env:
    - name: "OPERATOR_ADDRESS"
      type: "plain"
      required: true
    - name: "OPERATOR_PRIVATE_KEY"
      type: "plain"
      required: true
    - name: "KEYSTORE_PASSWORD"
      type: "plain"
      required: true
    - name: "L1_RPC_URL"
      type: "plain"
      required: true
    - name: "L1_CHAIN_ID"
      type: "plain"
      required: true
    # Optional variables
    - name: "EXECUTOR_SERVICE_PORT"
      type: "plain"
      required: false
    - name: "EXECUTOR_MGMT_PORT"
      type: "plain"
      required: false
    - name: "PERFORMER_NETWORK_NAME"
      type: "plain"
      required: false
    - name: "DEBUG"
      type: "plain"
      required: false
  resources:
    tee_enabled: false

performer:
  image:
    registry: "{{ (datasource "context").PERFORMER_REGISTRY }}"
    digest: "{{ (datasource "context").PERFORMER_DIGEST }}"
  env:
  resources:
    tee_enabled: false