---
{{- $avsRegistrar := "" }}
{{- $taskMailboxL2 := "" }}
{{- range $i, $contract := (ds "ctx").context.deployed_l1_contracts }}
  {{- if eq $contract.name "taskAVSRegistrar" }}
    {{- $avsRegistrar = $contract.address }}
  {{- end }}
{{- end }}
{{- $taskMailboxL2 = (ds "ctx").context.eigenlayer.l2.task_mailbox }}

debug: false
serverConfig:
  port: 9000
  secureConnection: false
  aggregatorUrl: "aggregator:9000"

managementServerGrpcPort: 8080
storage:
  type: "memory"

{{- /* required vars */}}
{{- $aggregator := index (ds "ctx").aggregator.operators 0 }}
{{- $opSetID := (ds "ctx").aggregator.operatorSetId }}

{{- /* resolve curve type*/}}
{{- $curve := "" }}
{{- range $i, $os := (ds "ctx").operatorSets }}
  {{- if eq (printf "%v" $os.id) (printf "%v" $opSetID) }}
    {{- $curve = (strings.ToLower $os.curve_type) }}
  {{- end }}
{{- end }}
{{- if eq $curve "" }}
  {{- range $i, $op := (ds "ctx").context.operators }}
    {{- if eq $aggregator.address $op.address }}
      {{- range $j, $ks := $op.keystores }}
        {{- if eq (printf "%v" $ks.operatorSet) (printf "%v" $opSetID) }}
          {{- $curve = (strings.ToLower ($ks.curve_type | default "")) }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
{{- if eq $curve "" }}{{- fail (printf "curve_type not found for aggregator operatorSetId=%v" $opSetID) }}{{- end }}

operator:
  address: "{{ $aggregator.address }}"
  {{- $found := false }}
  {{- range $i, $op := (ds "ctx").context.operators }}
    {{- if and (not $found) (eq $aggregator.address $op.address) }}
      {{- range $j, $ks := $op.keystores }}
        {{- if eq (printf "%v" $ks.operatorSet) (printf "%v" $opSetID) }}
          {{- $found = true }}
  operatorPrivateKey:
    privateKey: "{{ $op.ecdsa_key }}"
  signingKeys:
    {{- if eq $curve "ecdsa" }}
    ecdsa:
      privateKey: "{{ $ks.ecdsa_private_key }}"
    {{- else if or (eq $curve "bn254") (eq $curve "bls") }}
    bls:
      keystore: |
{{ toJSONPretty " " $ks.bls_key_contents | indent 8 }}
      password: "{{ $ks.bls_keystore_password }}"
    {{- else }}
    {{- fail (printf "unsupported curve_type %q" $curve) }}
    {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- if not $found }}{{- fail (printf "no keystore for operatorSetId=%v and operator=%s" $opSetID $aggregator.address) }}{{- end }}

l1ChainId: {{ (ds "ctx").context.chains.l1.chain_id }}

chains:
  - name: "ethereum"
    network: "sepolia"
    chainId: {{ (ds "ctx").context.chains.l1.chain_id }}
    rpcUrl: "{{ (ds "ctx").context.chains.l1.rpc_url }}"
    pollIntervalSeconds: 2
  - name: "base"
    network: "sepolia"
    chainId: {{ (ds "ctx").context.chains.l2.chain_id }}
    rpcUrl: "{{ (ds "ctx").context.chains.l2.rpc_url }}"
    pollIntervalSeconds: 2

avss:
  - address: "{{ (ds "ctx").context.avs.address }}"
    responseTimeout: 3000
    chainIds:
      - {{ (ds "ctx").context.chains.l2.chain_id }} # mailbox is only deployed to the L2
    signingCurve: "bn254"
    avsRegistrarAddress: "{{ $avsRegistrar }}"

overrideContracts:
  taskMailbox:
    chainIds:
      - {{ (ds "ctx").context.chains.l2.chain_id }} # mailbox is only deployed to the L2
    contract: |
      {
          "name": "TaskMailbox",
          "address": "{{ $taskMailboxL2 }}",
          "chainId": {{ (ds "ctx").context.chains.l2.chain_id }},
